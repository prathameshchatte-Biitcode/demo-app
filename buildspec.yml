version: 0.2

phases:
  install:
    commands:
      - echo Installing Nginx...
      - sudo yum update -y
      - sudo yum install nginx -y

  build:
    commands:
      - echo Build started on `date`
      - sudo cp  index.html /var/www/html/

  post_build:
    commands:
      - echo Configuring Nginx to serve index.html...
artifacts:
  files:
    - /var/www/html/index.html


